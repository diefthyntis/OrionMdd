
<div class="container">
<div class="comment-row">
  <div class="comment-title"><b>{{currentBlurb.articleTitle}}</b>
  </div>
</div>

<div class="comment-row">

  <div class="comment-data">{{currentBlurb.creationDate | date:'dd/MM/yyyy hh:mm:ss'}}</div>
  <div class="comment-data">{{currentBlurb.authorPseudonym}}</div>
  <div class="comment-data">{{currentBlurb.topicTitle}}</div>
</div>
<div class="comment-row">
  <div class="comment-data">
  {{currentBlurb.sentence}}
  </div>
</div>
</div>
