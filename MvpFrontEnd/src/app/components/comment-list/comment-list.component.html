
<app-connected-header></app-connected-header>
<h2>Commentaires&nbsp;pour&nbsp;l'article&nbsp;"{{articleTitle}}"</h2>

{{ bigErrorMessage }}
<div >
  <button class="bigbutton" type="submit" (click)="createComment(connectedSpeakerId,currentArticleId); $event.stopPropagation()">Ajouter un commentaire</button>
</div>

<div class="frame">
<div class="item" *ngFor="let oneKomment of kommentList">
    <div class="block">
      <div class="data"><h3>Par&nbsp;{{oneKomment.pseudonymSpeaker}}&nbsp;le&nbsp;{{oneKomment.creationDate}}</h3></div>
      <div class="data">{{oneKomment.sentence}}</div>
    </div>
</div>
