<div class="frame">
<div class="item" *ngFor="let oneShapeResponse of shapeResponseList">
    <div class="block">
        <div class="data">Thème&nbsp;{{oneShapeResponse.topicTitle}}</div>
        <div class="data">{{oneShapeResponse.topicSentence}}</div>
        <button type="submit" (click)="unsubscribeToThisTopic(oneShapeResponse.subscriptionId)">Se désabonner</button>
    </div>
  </div>

   </div>
