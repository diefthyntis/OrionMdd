
<div class="frame">
<div class="item" *ngFor="let oneArticle of articleList">
  
    <div class="block">
      <div class="data"><b>{{ oneArticle.title }}</b></div>
      <div class="data">Date de cr√©ation:&nbsp;{{ oneArticle.creationDate | date: 'dd/MM/yyyy' }}</div>
      <div class="data">Auteur:&nbsp;{{ oneArticle.speakerId}}</div>
      <div class="data">{{ oneArticle.sentence }}</div>
      <div class="data">
       <button class="bigbutton" (click)="navigateToCommentList(oneArticle.speakerId,oneArticle.id)">Voir les commentaires</button>
      </div>
       
    </div>
  </div>
</div>
