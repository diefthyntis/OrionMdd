<div class="container">
<form [formGroup]="buildedForm" (ngSubmit)="updateCredentials()">
        <div class="line" ><div class="title">CrÃ©dentials</div></div>
        <div class="line" >
          <div class="fieldlabel">Nom d'utilisateur:</div>
          <div class="data"><input type="text" id="pseudonym" class="form-control" formControlName="varPseudonym" [(ngModel)]="connectedSpeaker.pseudonym"></div>
        </div>

        <div class="line">
          <div class="fieldlabel">Adresse e-mail:</div>
          <div class="data"><input type="emailaddress" id="emailaddress" class="form-control" [(ngModel)]="connectedSpeaker.emailaddress" formControlName="varEmailaddress"></div>
        </div>

        <div class="line" >
        <div>
            <button [disabled]="buildedForm.invalid" type="submit" >Sauvegarder</button>
          </div>
        </div>
</form>

<div *ngIf="bigErrorMessage" class="display">
    {{ bigErrorMessage }}
  </div>
