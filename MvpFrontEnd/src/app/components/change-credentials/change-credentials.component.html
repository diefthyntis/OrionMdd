<div class="container">
<form [formGroup]="buildedForm" (ngSubmit)="updateCredentials()">

    <div class="row">
      <h2>Profil utilisateur</h2>
    </div>
    <div class="row">
      <div class="fieldlabel">Adresse e-mail:</div>
      <div class="data"><input type="emailaddress" id="emailaddress" class="form-control" [(ngModel)]="connectedSpeaker.emailaddress" formControlName="varEmailaddress"></div>
    </div>

    <div class="row">
      <div class="fieldlabel">Nom d'utilisateur:</div>
      <div class="data"><input type="text" id="pseudonym" class="form-control" formControlName="varPseudonym" [(ngModel)]="connectedSpeaker.pseudonym"></div>
    </div>
    <div class="row">
      <div class="fieldlabel">Password:</div>
      <div class="data"><input type="password" id="pasword" class="form-control" [(ngModel)]="connectedSpeaker.password" formControlName="varPassword"></div>
    </div>
    <div class="row">
      <button type="submit" >Sauvegarder</button>
      <button (click)="logout()">Se dÃ©connecter</button>
    </div>
    <div class="row">
      <div *ngIf="showInformationMessage" class="information">
        <label>{{informationMessage}}</label>
      </div>
    </div>



</form>

<div *ngIf="bigErrorMessage" class="display">
    {{ bigErrorMessage }}
  </div>
