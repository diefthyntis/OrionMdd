<app-connected-header></app-connected-header>




  <div class="container">
    
    <div class="block"><h1>Création d'un nouvel article</h1></div>

    <div class="block">
      <form [formGroup]="buildedForm" (ngSubmit)="submit()" >
        <div class="line" >
          <div class="label"><label for="topic">Thème :</label></div>
          <div class="data">
            <select (change)="onOptionSelected($event)" formControlName="varTopic">
            <option *ngFor="let oneTopic of topicList" [value]="oneTopic.id">
              {{ oneTopic.title }}
            </option>
            </select>
          </div>
      </div>
      <div class="line">
        <div class="label"><label for="title">Titre :</label></div>
        <div class="data"><input type="text" id="title" class="form-control" formControlName="varTitle"></div>
      </div>
      <div class="line">
        <div class="label"><label for="sentence">Rédaction :</label></div>
        <div class="data">
          <input class="blablabla" type="text" id="sentence" formControlName="varSentence">
        </div>
      </div>
      <div class="block">
        <button type="submit" >Créer</button>
    </div>
    </form>
  </div>



</div>

<p>Valeur sélectionnée: {{ selectedOption }}</p>
{{ bigErrorMessage }}
