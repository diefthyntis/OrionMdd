<app-auth-header></app-auth-header>
<div *ngIf="onError" class="error-message">
  Une erreur est survenue lors de l'inscription. Veuillez rÃ©essayer.
</div>

<div class="form-container">
    
  
      <form [formGroup]="buildedForm" (ngSubmit)="submit()" >
        <br>
      <div class="form-title"><h1>Inscription</h1></div>
      <br>
      <br>
      <div class="form-line" >
        <label class="box-label" for="pseudonym">Nom d'utilisateur :</label>
        <div class="box-input">
          <input class="input" type="text" id="pseudonym" formControlName="varPseudonym">
        </div>
      </div>
      <br>
      <div class="form-line">
        <label class="box-label" for="emailaddress">Adresse e-mail :</label>
        <div class="box-input"><input class="input" type="emailaddress" id="emailaddress" formControlName="varEmailAddress">
        </div>
      </div>
      <br>
      <div class="form-line">
        <label class="box-label" for="password">Mot de passe :</label>
        <div class="box-input"><input class="input" type="password" id="password" formControlName="varPassword">
        </div>
      </div>
      <br>
      <div class="form-button">
        <button type="submit" >S'inscrire</button>
      </div>
      <br>
  </form>
  
</div>
