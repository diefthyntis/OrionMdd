
<app-auth-header></app-auth-header>

<div class="container">
    
  
      <form [formGroup]="buildedForm" (ngSubmit)="submit()" >
        <br>
      <div class="form-title"><h1>Inscription</h1></div>
      <div class="form-line" >
        <label class="box-label" for="pseudonym">Nom d'utilisateur :</label>
        <div class="box-input">
          <input (click)="onInputClick()" class="input" type="text" id="pseudonym" formControlName="varPseudonym">
        </div>
      </div>

      <div class="form-line">
        <div class="box-label" for="emailaddress">Adresse e-mail :</div>
        <div class="box-input"><input (click)="onInputClick()" class="input" type="emailaddress" id="emailaddress" formControlName="varEmailAddress">
        </div>
      </div>

      <div class="form-line">
        <div class="box-label" for="password">Mot de passe :</div>
        <div class="box-input"><input (click)="onInputClick()" class="input" type="password" id="password" formControlName="varPassword">
        </div>
      </div>

      <div class="form-button">
        <button type="submit" >S'inscrire</button>
      </div>

      <div *ngIf="onError" class="form-line">
        <label>{{informationMessage}}</label>
      </div>

  </form>
  
</div>




<div *ngIf="buildedForm.get('varPassword')?.touched && buildedForm.get('varPassword')?.invalid">
  <span *ngIf="buildedForm.get('varPassword')?.hasError('required')">Password is required.</span>
  <span *ngIf="buildedForm.get('varPassword')?.hasError('minlength')">Password must be at least 8 characters long.</span>
  <span *ngIf="buildedForm.get('varPassword')?.hasError('passwordStrength')">Password must contain at least one number, one uppercase letter, one lowercase letter, and one special character.</span>
</div>
