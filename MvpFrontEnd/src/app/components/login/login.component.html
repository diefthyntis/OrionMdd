<app-auth-header></app-auth-header>
<br>
<br>
<div class="container">
<form [formGroup]="buildedForm" class="register-form"  (ngSubmit)="submit()">
  <div class="form-title" >CONNEXION
  </div>
<br>
<div class="form-line">
  <label class="form-label" for="pseudonym">Adresse e-mail ou nom d'utilisateur :</label>
  <div class="form-data">
    <input class="form-input" formControlName="varEmailAddress" type="text" id="login">
  </div>
</div>
<br>


<div class="form-line">
  <label class="form-label" for="password">Mot de passe :</label>
  <div class="form-data">
  <input  class="form-input" formControlName="varPassword" type="password" id="password"></div>
</div>
<br>
<div class="form-button">
  <button [disabled]="buildedForm.invalid" type="submit" >Se connecter</button>
</div>

</form>
{{ bigErrorMessage }}
</div>
