
<app-auth-header></app-auth-header>
<hr class="header-row">
<div class="form-container">
<form [formGroup]="buildedForm" class="register-form"  (ngSubmit)="submit()">
  <div class="form-title" ><h1>Se connecter</h1>
  </div>
<div class="form-line">
  <div class="box-label" for="pseudonym">E-mail ou nom d'utilisateur:</div>
  <div class="box-input">
    <input (click)="onInputClick()" class="input" formControlName="varEmailAddress" type="text" id="login">
  </div>
</div>
<div class="form-line">
  <div class="box-label" for="password">Mot de passe :</div>
  <div class="box-input">
  <input (click)="onInputClick()" class="input" formControlName="varPassword" type="password" id="password"></div>
</div>
<div class="form-button">
  <button type="submit" >Se connecter</button>
</div>
</form>
<div *ngIf="onError" class="form-line">
{{ informationMessage }}
</div>
